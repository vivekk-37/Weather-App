<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="ws-container"> 
      <div class="side-bar">
           <div class="web-logo">
              <img src="icon/wind.png" alt="web-logo">
           </div>
           <nav class="menu">
              <div class="menu-item">
                <img src="icon/rainy-day.png">
                <p>Weather</p>
              </div>
              <div class="menu-item">
                  <img src="icon/list.png">
                  <p>Cities</p>
              </div>
              <div class="menu-item">
                  <img src="icon/map (1).png">
                  <p>Map</p>
              </div>
              <div class="menu-item">
                  <img src="icon/control.png">
                  <p>Settings</p>
              </div>
           </nav>
       </div>
       <div class="main-container">
          <div class="search-container">
            <input type="text" placeholder="search for cities">
          </div>
          <div class="main-section">
           <div class="primary-section">
             <div class="current-weather">
                <div class="weather-left">
                     <div class="location">
                        <h2></h2>
                        <p></p>
                     </div>
                     <div class="temperature">
                        <h1></h1>
                     </div>
                </div>

                <div class="weather-right">
                    <div class="weather-icon">
                        <img src="icon/sun.png" alt="sun">
                    </div>
                </div>
              </div>
              <div class="hourly-forecast">
                <h3>Today's forecast</h3>

                <div class="hours-update">
                    <div class="hour-card">
                          <span class="hour-time"></span>
                          <img src="" alt="">
                          <span class="hour-temp"></span>
                    </div>
                    <div class="hour-card">
                          <span class="hour-time"></span>
                          <img src="" alt="">
                          <span class="hour-temp"></span>
                    </div>
                    <div class="hour-card">
                          <span class="hour-time"></span>
                          <img src="" alt="">
                          <span class="hour-temp"></span>
                    </div>
                    <div class="hour-card">
                          <span class="hour-time"></span>
                          <img src="" alt="">
                          <span class="hour-temp"></span>
                    </div>
                    <div class="hour-card">
                          <span class="hour-time"></span>
                          <img src="" alt="">
                          <span class="hour-temp"></span>
                    </div>
                    <div class="hour-card">
                          <span class="hour-time"></span>
                          <img src="" alt="">
                          <span class="hour-temp"></span>
                    </div>
                </div>
             </div>
             <div class="air-conditions">
                    <div class="condition-header">
                      <h3>Air conditions</h3>
                      <button>See more</button>
                    </div>

                    <div class="condition-grid">

                      <div class="condition">
                        <img src="icon/temprature.png" alt="temp logo">
                        <div class="text">
                          <span>Real Feel</span>
                          <strong class="real-feel"></strong>
                        </div>
                      </div>

                      <div class="condition">
                        <img src="icon/wind1.png" alt="wind logo">
                        <div class="text">
                          <span>Wind</span>
                          <strong class="wind-speed"></strong>
                        </div>
                      </div>

                      <div class="condition">
                        <img src="icon/drops.png" alt="rain logo">
                        <div class="text">
                          <span>Chance of Rain</span>
                          <strong class="prob-rain"></strong>
                        </div>
                      </div>

                      <div class="condition">
                        <img src="icon/uv-index.png" alt="uv logo">
                        <div class="text">
                          <span>UV Index</span>
                          <strong class="uv-index"></strong>
                        </div>
                      </div>

                    </div>
                  </div>

          </div>
          <div class="secondary-section">
            <div class="weekly-forecast">
                <h3>7-Days forecast</h3>
              <div class="day">
                <div class="day-card">
                    <span class="week-day"></span>
                      <div class="info">
                        <img src="" alt="">
                        <span class="climate"></span>
                      </div>  
                    <span class="temp"></span>
                </div>
                 <div class="day-card">
                    <span class="week-day"></span>
                      <div class="info">
                        <img src="" alt="">
                        <span class="climate"></span>
                      </div>  
                    <span class="temp"></span>
                </div>
                 <div class="day-card">
                    <span class="week-day"></span>
                      <div class="info">
                        <img src="" alt="">
                        <span class="climate"></span>
                      </div>  
                    <span class="temp"></span>
                </div>
                 <div class="day-card">
                    <span class="week-day"></span>
                      <div class="info">
                        <img src="" alt="">
                        <span class="climate"></span>
                      </div>  
                    <span class="temp"></span>
                </div>
                 <div class="day-card">
                    <span class="week-day"></span>
                      <div class="info">
                        <img src="" alt="">
                        <span class="climate"></span>
                      </div>  
                    <span class="temp"></span>
                </div>
                 <div class="day-card">
                    <span class="week-day"></span>
                      <div class="info">
                        <img src="" alt="">
                        <span class="climate"></span>
                      </div>  
                    <span class="temp"></span>
                </div>
                 <div class="day-card">
                    <span class="week-day"></span>
                      <div class="info">
                        <img src="" alt="">
                        <span class="climate"></span>
                      </div>  
                    <span class="temp"></span>
                </div>
              </div>
            </div>
          </div>
       </div>
      </div>
   </div> 
   <script type="module" src="js/app.js"></script>
</body>
</html>
